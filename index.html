<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <title>Station Sign Generator Link Maker</title>
    
        <link rel="stylesheet" href="https://cdn.honokak.osaka/rin/3.3.7-2/css/bootstrap.min.css">
	      <link rel="stylesheet" href="./index.css" />
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    </head>

    <body>
        <header>
            <nav class="navbar navbar-default navbar-fixed-top">
		        <div class="container">
		    	    <div class="navbar-header">
			    	    <a class="navbar-brand">駅の看板つくるやつのリンクつくるやつ</a>
		    	    </div>
          
                    <ul class="nav navbar-nav">
			        </ul>
		        </div>
            </nav>
        </header>
        
        <div class="container">
            <div class="panel panel-info">
                <div class="panel-heading">入力欄</div>
            </div>
        
            <form name="ssglm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cs">現在地</label>
                            <input type="text" class="form-control" placeholder="" id="cs">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="css">現在地のふりがな</label>
                            <input type="text" class="form-control" placeholder="" id="css">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="ns">次の駅</label>
                            <input type="text" class="form-control" placeholder="" id="ns">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nss">次の駅のふりがな</label>
                            <input type="text" class="form-control" placeholder="" id="nss">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="ps">前の駅</label>
                            <input type="text" class="form-control" placeholder="" id="ps">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="pss">前の駅のふりがな</label>
                            <input type="text" class="form-control" placeholder="" id="pss">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="hex">カラーコード</label>
                            <input type="text" class="form-control" placeholder="" id="hex">
                        </div>
                    </div>
                </div>
            </form>
          
          <div class="row">
                <div class="col-md-12">
                    <div class="checkbox">
                                <label><input type="checkbox" id="isprev" value="" checked="">向きを反転する</label>
                    </div>
                </div>
          </div>

                <div class="row">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-primary btn-xl btn-block" id="gen" onclick="generate()">リンクを生成する</button>
                    </div>

                    <div class="col-md-6">
                        <button type="button" class="btn btn-primary btn-xl btn-block" id="geno" onclick="generate_open()">リンクを生成して新しいタブで開く</button>
                    </div>
                </div>
            
            <br>
            
            <form name="output">
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group">
                            <label for="link">リンク</label>
                            <input type="text" class="form-control" placeholder="" id="link">
                        </div>
                    </div>
                      
                    <div class="col-md-2">
                            <label for="cp">クリップボード</label>
                        <button type="button" class="btn btn-primary btn-xl btn-block" id="cp" onclick="generate_open()">コピー</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
    
	<script type="text/javascript" src="./index.js"></script>
</html>
